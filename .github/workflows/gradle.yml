name: CinemaX CI/CD

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew build

      - name: Run Unit Tests
        run: ./gradlew test

      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: CinemaX JARs
          path: build/libs