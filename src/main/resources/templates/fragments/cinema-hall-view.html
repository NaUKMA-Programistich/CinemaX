<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Hall view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container" th:fragment="cinema-hall-view">
    <table th:object="${cinemaHall}">
        <tr th:each="i:${#numbers.sequence(0, cinemaHall.aisles, 1)}">
            <td th:each="j:${#numbers.sequence(0, cinemaHall.seatsPerAisle, 1)}">
                <div th:if="${i}==0">
                    <div th:if="${j}!=0">
                        <span th:text="${j}"></span>
                    </div>
                </div>
                <div th:if="${i}!=0">
                    <div th:if="${j}==0">
                        <span th:text="${i}"></span>
                    </div>
                    <div th:if="${j}!=0">
                        <input type="checkbox" />
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
