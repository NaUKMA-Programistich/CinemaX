<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <b><a class="navbar-brand" th:href="@{/}">CinemaX</a></b>
        <div>
            <a class="navbar-brand" th:href="@{/film/all}">Films</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="navbar-brand" th:href="@{/login}">Login</a>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/session/all}">Sessions</a>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/cinema-hall/all}">Cinema Halls</a>
        </div>
        <div sec:authorize="hasAuthority('USER')">
            <a class="navbar-brand"
               th:href="@{/order/user/{username}(username=${#authentication.getPrincipal().getUsername()})}">Shopping Cart</a>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/users}">Users</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <b><span class="navbar-brand" th:text="${#authentication.getPrincipal().getUsername()}"></span></b>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
</div>
</body>
</html>
