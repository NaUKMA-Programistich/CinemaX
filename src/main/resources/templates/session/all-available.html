<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Available Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div>
    <h2>All Availbale Sessions:</h2>
    <table border="2">
        <thead>
        <tr>
            <th>Film Title</th>
            <th>Cinema Hall</th>
            <th>Show Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="session: ${sessions}">
            <td th:text="${session.film.title}"></td>
            <td th:text="${session.cinemaHall.capacity} - ${session.cinemaHall.description}"></td>
            <td th:text="${session.showTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
<hr/>
</body>
</html>
