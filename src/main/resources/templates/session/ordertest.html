<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .cell {
            width: 30px;
            height: 30px;
        }
        .bought {
            visibility: hidden;
        }
    </style>
</head>
<body th:object="${sessionId}">
<form method="post"
      role="form"
      th:action="@{/session/order/save/{id}(id=${sessionId})}"
      th:object="${cinemaHall}">
    <div th:each="aisle: ${seats}">
        <div th:each="seat: ${aisle}">
            <span th:text="${seat.status}"></span>
            <input class="cell"
                   th:class="${seat.status} == 3 ? 'cell bought' : 'cell'" type="checkbox"
                   th:name="${seat.status}"
                   th:value="${#lists.size(aisle)} * ${seat.row} + ${seat.column}"
                   th:field="*{seats}">
        </div>
        <br/>
    </div>
    <input type="submit">
</form>
</body>
</html>
