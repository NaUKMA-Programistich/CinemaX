<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            Session was edited! <a th:href="@{/session/all}">See all sessions</a>
        </div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Cinema hall is occupied on that time.
        </div>
    </div>
    <h1>Edit Session</h1>
    <form action="#" th:action="@{/session/edit}" method="post" th:object="${session}">
        <label>Film:</label>
        <div class="form-group blu-margin">
            <select class="form-control" th:field="${film.id}"  id="filmDropper">
                <option value="0">Select Film</option>
                <option th:each="film : ${films}" th:value="${film.id}" th:text="${film.title}"></option>
            </select>
        </div>

        <label>Cinema Hall:</label>
        <div class="form-group blu-margin">
            <select class="form-control" th:field="${cinemaHall.id}"  id="cinemaHallDropper">
                <option value="0">Select Cinema Hall</option>
                <option th:each="cinemaHall : ${cinemaHalls}" th:value="${cinemaHall.id}" th:text="${cinemaHall.capacity}
                    - ${cinemaHall.description}"></option>
            </select>
        </div>

        <label>Show Time:</label>
        <div class="col-md-3">
            <input type="datetime-local" class="form-control" id="content" th:field="*{session.showTime}"/>
        </div>

        <button type="submit" >Add Film</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
