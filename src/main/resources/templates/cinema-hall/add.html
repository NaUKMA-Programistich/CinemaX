<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Cinema Hall</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Cinema hall was created! <a th:href="@{/cinema-hall/all}">See all cinema halls</a>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert alert-danger">
                        Cinema hall with this name already exists.
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Add cinema hall</h2>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{/cinema-hall/add}"
                          th:object="${cinemaHall}">
                        <div class="form-group mb-3">
                            <label class="control-label">Name</label>
                            <input class="form-control"
                                   id="Name"
                                   name="Name"
                                   placeholder="Enter name"
                                   th:field="*{name}"
                                   type="text"/>
                            <p class="text-danger" th:errors="*{name}"
                               th:if="${#fields.hasErrors('name')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Description</label>
                            <textarea class="form-control"
                                      id="description"
                                      name="description"
                                      placeholder="Enter description"
                                      th:field="*{description}"></textarea>
                            <p class="text-danger" th:errors="*{description}"
                               th:if="${#fields.hasErrors('description')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Number of aisles</label>
                            <input class="form-control"
                                   id="aisles"
                                   min="1"
                                   name="aisles"
                                   placeholder="1"
                                   th:field="*{aisles}"
                                   type="number"/>
                            <p class="text-danger" th:errors="*{aisles}"
                               th:if="${#fields.hasErrors('aisles')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Number of seat per aisle</label>
                            <input class="form-control"
                                   id="seatsPerAisle"
                                   min="1"
                                   name="seatsPerAisle"
                                   placeholder="1"
                                   th:field="*{seatsPerAisle}"
                                   type="number"/>
                            <p class="text-danger" th:errors="*{seatsPerAisle}"
                               th:if="${#fields.hasErrors('seatsPerAisle')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Add Cinema Hall</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
