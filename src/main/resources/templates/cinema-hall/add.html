<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Cinema Hall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Cinema hall was created! <a th:href="@{/cinema-hall/all}">See all cinema halls</a>
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Add cinema hall</h2>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{/cinema-hall/add}"
                          th:object="${cinemaHall}">
                        <div class="form-group mb-3">
                            <label class="control-label">Capacity</label>
                            <input type="number"
                                   id="capacity"
                                   name="capacity"
                                   class="form-control"
                                   th:field="*{capacity}"
                                   placeholder="1"
                                   min="1" />
                            <p th:errors="*{capacity}" class="text-danger"
                               th:if="${#fields.hasErrors('capacity')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Description</label>
                            <textarea id="description"
                                      th:field="*{description}"
                                      name="description"
                                      class="form-control"
                                      placeholder="Enter description"></textarea>
                            <p th:errors="*{description}" class="text-danger"
                               th:if="${#fields.hasErrors('description')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Add Cinema Hall</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
