<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Cinema Hall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Film was edited! <a th:href="@{/cinema-hall/all}">See all cinema halls</a>
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Edit cinema hall</h2>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{'/cinema-hall/edit/' + ${cinemaHall.id}}"
                          th:object="${cinemaHall}">
                        <div class="form-group mb-3">
                            <label class="control-label">ID</label>
                            <input type="text"
                                   id="id"
                                   name="id"
                                   class="form-control"
                                   th:field="*{id}"
                                   readonly/>
                            <div class="form-group mb-3">
                                <label class="control-label">Name</label>
                                <input type="text"
                                       id="title"
                                       name="title"
                                       class="form-control"
                                       th:field="*{name}"
                                       placeholder="Enter title"/>
                                <p th:errors="*{name}" class="text-danger"
                                   th:if="${#fields.hasErrors('name')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Description</label>
                                <textarea id="description"
                                          th:field="*{description}"
                                          name="description"
                                          class="form-control"
                                          placeholder="Enter description"></textarea>
                                <p th:errors="*{description}" class="text-danger"
                                   th:if="${#fields.hasErrors('description')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Number of aisles</label>
                                <input type="number"
                                       id="aisles"
                                       name="aisles"
                                       class="form-control"
                                       th:field="*{aisles}"
                                       placeholder="1"
                                       min="1" />
                                <p th:errors="*{aisles}" class="text-danger"
                                   th:if="${#fields.hasErrors('aisles')}">
                                </p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Number of seat per aisle</label>
                                <input type="number"
                                       id="seatsPerAisle"
                                       name="seatsPerAisle"
                                       class="form-control"
                                       th:field="*{seatsPerAisle}"
                                       placeholder="1"
                                       min="1" />
                                <p th:errors="*{seatsPerAisle}" class="text-danger"
                                   th:if="${#fields.hasErrors('seatsPerAisle')}">
                                </p>
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
