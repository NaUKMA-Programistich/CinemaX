<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        table, td {
            border: 1px solid;
            text-align: center;
        }
        td {
            width: 50px;
            height:50px;
        }
        .reserved {
            background-color: yellow;
        }
        .cell {
            width: 100%;
            height: 100%;
        }
        .bought {
            background-color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" th:object="${cinemaSession}">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Successfully reserved tickets! <a th:href="@{/film/all}">Go to Your shopping cart.</a>
                    </div>
                </div>
                <div th:if="${errorValue} != null">
                    <div class="alert alert-danger">
                        <span th:text="${errorValue}"></span>
                    </div>
                </div>
                <div th:if="${soldOut}">
                    <div class="alert alert-danger">
                        All tickets are sold out for this session! <a th:href="@{/film/all}">Return to film catalog</a>
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Reserve Tickets</h2>
                </div>
                <div class="card-body" style="text-align: center">
                    <form method="post"
                          role="form"
                          th:action="@{/order/session/save/{id}(id=${cinemaSession.id})}"
                          th:object="${cinemaHall}">
                        <table th:object="${cinemaHall}">
                            <tr>
                                <td></td>
                                <td th:each="i:${#numbers.sequence(1, cinemaHall.aisles, 1)}">
                                    <span th:text="${i}"></span>
                                </td>
                            </tr>
                            <tr th:each="aisle, iStat : ${seats}">
                                <td>
                                    <span th:text="${iStat.index} + 1"></span>
                                </td>
                                <td th:each="seat: ${aisle}">
                                    <div th:if="${seat.status} == 0" class="cell">
                                        <input class="cell"
                                               type="checkbox"
                                               th:name="${seat.status}"
                                               th:value="${#lists.size(aisle)} * ${seat.row} + ${seat.column}"
                                               th:field="*{seats}">
                                    </div>
                                    <div th:unless="${seat.status == 0}"
                                         th:class="${seat.status} == 1 ? 'cell reserved' : 'cell bought'">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Reserve tickets</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
