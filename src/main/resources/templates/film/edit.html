<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Film was edited! <a th:href="@{/film/all}">See all films</a>
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Edit film</h2>
                </div>
                <div class="card-body">
                    <form method="post"
                          role="form"
                          th:action="@{'/film/edit/' + ${film.id}}"
                          th:object="${film}">
                        <div class="form-group mb-3">
                            <label class="control-label">ID</label>
                            <input type="text"
                                   id="id"
                                   name="id"
                                   class="form-control"
                                   th:field="*{id}"
                                    readonly/>
                        <div class="form-group mb-3">
                            <label class="control-label">Title</label>
                            <input type="text"
                                   id="title"
                                   name="title"
                                   class="form-control"
                                   th:field="*{title}"
                                   placeholder="Enter title"/>
                            <p th:errors="*{title}" class="text-danger"
                               th:if="${#fields.hasErrors('title')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Release year</label>
                            <input th:field="*{releaseYear}"
                                   type="number"
                                   id="releaseYear"
                                   name="releaseYear"
                                   class="form-control"
                                   placeholder="1900"
                                   min="1900"/>
                            <p th:errors="*{releaseYear}" class="text-danger"
                               th:if="${#fields.hasErrors('releaseYear')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Description</label>
                            <textarea id="description"
                                      th:field="*{description}"
                                      name="description"
                                      class="form-control"
                                      placeholder="Enter description"></textarea>
                            <p th:errors="*{description}" class="text-danger"
                               th:if="${#fields.hasErrors('description')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">TMDB ID</label>
                            <input th:field="*{tmdbId}"
                                   type="number"
                                   id="tmdbId"
                                   name="tmdbId"
                                   class="form-control"
                                   placeholder="0"
                                   min="0"/>
                            <p th:errors="*{tmdbId}" class="text-danger"
                               th:if="${#fields.hasErrors('tmdbId')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
