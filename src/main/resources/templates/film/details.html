<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        table, th, td {
            border: 1px solid black;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div>
    <br/>
    <table>
        <tr>
            <td>
                <img th:src="${film.imageLink}" width="250"/>
            </td>
            <td>
                <h3 th:text="${film.title}"></h3>
                <p><b>Release year: </b><span th:text="${film.releaseYear}"></span></p>
                <b>Description:</b>
                <p th:text="${film.description}"></p>
                <b>Available Sessions:</b>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Cinema Hall</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="filmSession: ${sessions}">
                        <td th:text="${filmSession.cinemaHall.name}"></td>
                        <td th:text="${filmSession.date}"></td>
                        <td th:text="${filmSession.time}"></td>
                        <td>
                            <a th:href="@{/order/session/{id}(id=${filmSession.id})}">
                                <button class="btn btn-primary">Reserve Seats</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
<br/>
<br/>
<br/>
</body>
</html>
