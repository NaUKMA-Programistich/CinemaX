<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>All Films</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
  <div>
    <hr/>
    <h2>All Films:</h2>
    <table>
        <tr th:each="film: ${films}">
          <td><img th:src="${film.imageLink}" width="250"/></td>
          <td>
            <h3 th:text="${film.title}"></h3>
            <p><b>Release year:</b><span th:text="${film.releaseYear}"></span></p>
            <b>Description:</b>
            <p th:text="${film.description}"></p>
          </td>
        </tr>
    </table>
  </div>
  <div sec:authorize="hasRole('ADMIN')">
    <hr/>
    <button th:href="@{/film/add}">Add Film</button>
  </div>
</body>
</html>
