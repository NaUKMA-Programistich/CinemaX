server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: film-service
          uri: lb://film-service
          predicates:
            - Path=/api/film/**  # All requests that start with /film/ will be routed to the film-service
        - id: media-service
          uri: lb://media-service
          predicates:
            - Path=/film-image-url, /film-image  # Requests for film images will be routed to the media-service
        - id: app
          uri: lb://app
          predicates:
            - Path=/**  # Catch-all for any other routes not specified above
    discovery:
      client:
        simple:
          instances:
            film-service:
              - uri: http://localhost:8081
            media-service:
              - uri: http://localhost:8082
            app:
              - uri: http://localhost:8083
  profiles:
    active: default

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
